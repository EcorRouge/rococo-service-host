name: publish-to-docker-hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: SonarQube Install and Execute Analysis
        env:
          SONAR_GLOBAL_TOKEN: ${{ secrets.SONAR_GLOBAL_TOKEN }}
          SONAR_GLOBAL_HOST: ${{ secrets.SONAR_GLOBAL_HOST }}
        run: |
          echo "Installing SonarScanner dependencies..."
          sudo apt-get update && sudo apt-get install -y openjdk-17-jre unzip
          
          echo "Downloading SonarScanner..."
          export SONAR_SCANNER_VERSION=5.0.1.3006
          export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
          curl --create-dirs -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
          unzip -qq $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
          export PATH=$SONAR_SCANNER_HOME/bin:$PATH
          
          echo "Running SonarQube Analysis..."
          sonar-scanner \
            -Dsonar.projectKey=rococo-service-host \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_GLOBAL_HOST \
            -Dsonar.token=$SONAR_GLOBAL_TOKEN \
            -Dsonar.scm.disabled=true
          
          echo "âœ… SonarQube scan completed successfully"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Verify Docker login
        run: |
          docker info
          docker pull python:3.10

      - name: Build and push for python-3.10 / latest
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PYTHON_VERSION=3.10.14
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/rococo-service-host:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/rococo-service-host:python-3.10
            ${{ secrets.DOCKERHUB_USERNAME }}/rococo-service-host:sha-${{ github.sha }}

      - name: Build and push for python-3.11
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PYTHON_VERSION=3.11
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/rococo-service-host:python-3.11